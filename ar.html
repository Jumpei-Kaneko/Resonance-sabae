<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Resonance AR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./main-ar.js" defer></script>
</head>
<body>
    <div class="container ar-container">
        <div id="loader">
            <p>LOADING...</p>
        </div>

        <audio id="audio-machi" src="./audio/sabae.mp3" loop preload="auto"></audio>
        <audio id="audio-koen" preload="auto"></audio>

        <a-scene mindar-image="imageTargetSrc: ./mind/targets.mind; maxTrack: 2; autoStart: false;" embedded vr-mode-ui="enabled: false">
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity id="target-machi" mindar-image-target="targetIndex: 0"></a-entity>
            <a-entity id="target-koen" mindar-image-target="targetIndex: 1"></a-entity>
        </a-scene>
    </div>
</body>
</html>
